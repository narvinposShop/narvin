<!DOCTYPE html>
<html>
<head>
    <title>ورود</title>
</head>
<body style="text-align:center; padding:50px; background:#f0f0f0;">
    
    <div style="background:white; padding:30px; border-radius:10px; display:inline-block;">
        <h2>ورود مدیر ناروین پوز</h2>
        
        <input type="text" id="user" placeholder="نام کاربری" 
               style="padding:10px; margin:10px; width:200px;"><br>
        
        <input type="password" id="pass" placeholder="رمز عبور"
               style="padding:10px; margin:10px; width:200px;"><br>
        
        <button onclick="checkLogin()" 
                style="background:green; color:white; padding:10px 20px; border:none; border-radius:5px;">
            ورود
        </button>
        
        <p style="color:gray; margin-top:20px;">
            برای تست:<br>
            نام کاربری: <b>admin</b><br>
            رمز: <b>123456</b>
        </p>
    </div>

    <script>
        function checkLogin() {
            var username = document.getElementById('user').value;
            var password = document.getElementById('pass').value;
            
            if(username === 'admin' && password === '123456') {
                // ذخیره تو localStorage
                localStorage.setItem('admin_logged_in', 'true');
                // برو به پنل مدیریت
                window.location.href = 'admin.html';
            } else {
                alert('نام کاربری یا رمز عبور اشتباه است!');
            }
        }
        
        // اگر قبلاً لاگین کرده، برو به پنل
        if(localStorage.getItem('admin_logged_in') === 'true') {
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
